<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Node Dice Roller</title>
</head>
<body>
	<h1>This is a Dice Roller using Node.js</h1>
	<p>The purpose of this is to text rolling dice with a Node.js server.</p>

	<button type="button" onclick="rolldice()">Roll Dice</button>
    <div id="diceroll-result"></div>

<script>
    let rollcounter = 0
	async function rolldice() {
		rollcounter++
		const response = await fetch("/d6")
		const responseText = await response.text()
		document.getElementById("diceroll-result").innerHTML = responseText + " ("+rollcounter+")"
	}
</script>   
</body>
</html>
